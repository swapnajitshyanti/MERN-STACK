<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FreeCodeCamp</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="container">
          <input type="text" placeholder="Search 8,000+ tutorials">
          <div style="float:left"><h1>FreeCodeCamp</h1></div>
          <button onclick="show()" id="signupBtn" >Sign-in</button>
          <button>Menu</button>
        </div>
      </nav>
    <div class="main">
        <h1>Learn to code - for Free.</h1>
        <h1>Build Projects.</h1>
        <h1>Earn Certification</h1>
        <p>
            Since 2014,more than 40,000 
            freeCodeCamp.org graduates have gotten <br>jobs at tech companies including:
        </p>
        <a href="https://www.apple.com"><img class="photo" src="LOGO/apple.jpeg"></a>
        <a href="https://www.google.com"><img class="photo" src="LOGO/google.jpeg"></a>
        <a href="https://www.microsoft.com"><img class="photo" src="LOGO/microsoft.jpeg"></a>
        <a href="https://www.spotify.com"><img class="photo" src="LOGO/spotify.jpeg"></a>
        <a href="https://www.amazon.com"><img class="photo" src="LOGO/amazon.jpeg"></a>
    </div>
    <button class="switch" onclick="openNewTab()">Get Started (it's Free)</button>
    
    <div id="popupContainer" class="popup-container">
   
      <div class="popup-content">
          <span class="close-btn" onclick="closePopup()">&times;</span>
        <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        <input type="submit" value="Sign in">
      </form>
      </div>
    

  <script src="javascript.js"></script>
</body>
</html>
